<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ballpark</title>
</head>
<body>
  <h1>Ballpark</h1>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io.connect('http://localhost');
    socket.on('connected', function(data){
      socket.emit('vote', {vote: randomVote()});
    });

    var randomVote = function(){
      VOTE_OPTIONS = [0,1,2,3,5,8,'?'];
      return VOTE_OPTIONS[Math.floor(Math.random() * VOTE_OPTIONS.length)];
    }
  </script>
</body>
</html>
